<script>
    function createCourseElement(id, title, level, price, date) {
        const container = document.createElement('div');
        container.classList.add('ag-courses_item');

        const link = document.createElement('a');
        link.setAttribute('href', '/courses/single?id=' + id);
        link.classList.add('ag-courses-item_link');

        const background = document.createElement('div');
        background.classList.add('ag-courses-item_bg');
        link.appendChild(background);

        const titleElement = document.createElement('div');
        titleElement.classList.add('ag-courses-item_title');
        titleElement.innerHTML = title;
        link.appendChild(titleElement);

        const levelBox = document.createElement('div');
        levelBox.classList.add('ag-courses-item_date-box');
        levelBox.textContent = 'Ниво: ';

        const levelSpan = document.createElement('span');
        levelSpan.classList.add('ag-courses-item_date');
        levelSpan.textContent = level;
        levelBox.appendChild(levelSpan);
        link.appendChild(levelBox);

        const priceBox = document.createElement('div');
        priceBox.classList.add('ag-courses-item_date-box');
        priceBox.textContent = 'Цена: ';

        const priceSpan = document.createElement('span');
        priceSpan.classList.add('ag-courses-item_date');
        priceSpan.textContent = price + ' BGN';
        priceBox.appendChild(priceSpan);
        link.appendChild(priceBox);

        const dateBox = document.createElement('div');
        dateBox.classList.add('ag-courses-item_date-box');
        dateBox.textContent = 'Започва на: ';

        const dateSpan = document.createElement('span');
        dateSpan.classList.add('ag-courses-item_date');
        dateSpan.textContent = date;
        dateBox.appendChild(dateSpan);
        link.appendChild(dateBox);

        container.appendChild(link);

        document.getElementById('ag-courses_box').appendChild(container);
    }

    fetch('/api/courses')
        .then(response => response.json())
        .then(courses => {
            courses.forEach(course => {
                createCourseElement(course.id, course.title, course.level, course.price, course.date);
            });
        });

</script>
